name: todo_clone
description: Task manager App by Abbos Donaboyev

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+4

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.3.8
  intl: ^0.17.0
  floor: ^1.1.0
  get_storage: ^2.0.3
  google_fonts: ^2.3.1
  cupertino_icons: ^1.0.2
  keyboard_dismisser: ^2.0.0
  modal_bottom_sheet: ^2.0.1
  equatable: ^2.0.3
  moor_flutter: ^4.1.0
  url_launcher: ^6.0.20

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.1
  flutter_lints: ^1.0.4
  floor_generator: ^1.1.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/png/ic_app_logo.png'

flutter:
  uses-material-design: true

  assets:
    - assets/images/png/
